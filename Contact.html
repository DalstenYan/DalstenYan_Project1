<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalsten Yan's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href = "style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
          $("#nav-placeholder").load("navbar.html")
      })
    </script>
    <script src="formValidation.js" defer></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="contactpage">
        <h1>Contact Me</h1>
        <form id="contactform" class="was-validated" action="https://wp.zybooks.com/form-viewer.php" method="post">
            <div class="input-group">
                <span class="input-group-text">First and last name</span>
                <input id="name" type="text" aria-label="First name" class="form-control" required>
                <div class="invalid-feedback">Please fill out your name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <div class="invalid-feedback">Please fill out your email.</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Type your message here" required></textarea>
                <div class="invalid-feedback">Please type your message.</div>
            </div>
            <div class="form-floating">
                <select class="form-select" id="timezone" aria-label="Floating label select example" required>
                  <option selected disabled value="">Choose</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="timezone">Timezone</label>
            </div>
            <div class="submit">
                <button id="toastbtn" class="btn btn-primary" type="submit">Submit</button>
            </div>            
        </form>
        <div class="toast-container position-fixed bottom-0 end-0">
            <div id="nameToast" class="toast text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                      Name has errors.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
            </div>
          
            <div id="emailToast" class="toast text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                      Email has errors.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>

            <div id="messageToast" class="toast text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                      Message has errors.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>

            <div id="timezoneToast" class="toast text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                      Timezone has errors.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
          
    </div>
</body>
</html>
